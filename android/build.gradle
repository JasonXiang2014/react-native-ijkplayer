buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.3'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
    warning 'InvalidPackage'
  }
  sourceSets.main {
    jniLibs.srcDir 'src/main/libs'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
//  implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
//  implementation 'tv.danmaku.ijk.media:ijkplayer-arm64:0.8.4'

  implementation fileTree(include: ['*.jar', '*.aar','*.so'], dir: 'libs')
//  compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.6.0'
//
//  compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.6.0'
//  compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.6.0'
//  compile 'tv.danmaku.ijk.media:ijkplayer-x86_64:0.6.0'

  implementation 'tv.danmaku.ijk.media:ijkplayer-exo:0.8.8'
}
