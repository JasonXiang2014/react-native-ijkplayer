buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion '26.0.2'

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
    warning 'InvalidPackage'
  }
  sourceSets.main {
    jniLibs.srcDir 'src/main/libs'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.facebook.react:react-native:0.53.+'
  compile 'tv.danmaku.ijk.media:ijkplayer-java:0.8.4'
  compile fileTree(include: ['*.jar', '*.aar','*.so'], dir: 'libs')
//  compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.6.0'
//
//  compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.6.0'
//  compile 'tv.danmaku.ijk.media:ijkplayer-arm64:0.6.0'
//  compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.6.0'
//  compile 'tv.danmaku.ijk.media:ijkplayer-x86_64:0.6.0'

  compile 'tv.danmaku.ijk.media:ijkplayer-exo:0.8.4'
}
